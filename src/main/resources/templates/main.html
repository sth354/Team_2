<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/styles.css" type="text/css" th:href="@{/css/styles.css}" />
    <title>Movie Director Guessing Game</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="page-title">Main menu!</h1>

        <div class="main-container">
            <div class="menu">
                <section class="menu-item">
                    <div class="button"><a href="/difficulty">Play</a></div>
                </section>

                <section class="menu-item">
                    <div class="login-leaderboard">
                        <!-- User is Logged in -->
                        <div th:if="${session.LoggedInUser != null}">
                            <div class="button"><a href="/logout">Logout</a></div>
                        </div>
                        <!-- Not logged in - Guest user -->
                        <div th:unless="${session.LoggedInUser != null}">
                            <div class="button"><a href="/login">Login</a></div>
                        </div>

                        <div class="button"><a href="/viewScoreboards">Leaderboards</a></div>
                        <div class="button"><a href="/movie-of-the-day"> Give me a random movie to watch </a></div>
                    </div>
                </section>

                <section class="menu-item">
                    <div class="signup">
                        <div th:if="${session.LoggedInUser != null}">

                          <h3>Welcome <div th:text="${session.LoggedInUser}"></div></h3>
                        </div>
                        <div th:unless="${session.LoggedInUser != null}">
                            <h3>Don't have an account?</h3>
                            <h3>Register <a href="/signup"><b>HERE</b></a></h3>
                        </div>
                    </div>
                </section>
                <!-- Fun facts -->
                <section>
                    <div th:if = "${fact != null}">
                        <span th:text = "${fact.getFact()}"></span>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
