<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
    <div>
        <h2>Game time!!!</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Movies they made</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="d : ${directors}">
                <td th:text="${d.name}"></td>
                <td th:text="${d.movies}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
